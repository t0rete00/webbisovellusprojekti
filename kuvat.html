<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Image Carousel</title>
  <!-- Add Bootstrap CSS and JS files -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom CSS -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="kuvat.html">Kuvat</a></li>
                <li><a href="hinnasto.html">Hinnasto</a></li>
                <li><a href="esitietolomake.html">Esitietolomake</a></li>
            </ul>
         </nav> 
    </header>
    <section id="pictures">
        <div class="picturecarousel">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="carousel-indicators">
            </ol>
            <div class="carousel-inner" id="carousel-inner">
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </section>
    
      <script>
        const imageUrls = [
          "assets/dxpictures/pic2.jpg",
          "assets/dxpictures/pic3.jpg",
          "assets/dxpictures/pic4.jpg",
          "assets/dxpictures/pic5.jpg",
          "assets/dxpictures/pic6.jpg",
          "assets/dxpictures/pic7.jpg",
          "assets/dxpictures/pic8.jpg",
          "assets/dxpictures/pic9.jpg",
          "assets/dxpictures/pic10.jpg",
          "assets/dxpictures/pic11.jpg",
          "assets/dxpictures/pic12.jpg",
          "assets/dxpictures/pic13.jpg",
          "assets/dxpictures/pic14.jpg",
          "assets/dxpictures/pic15.jpg",
        ];
    
        function createCarouselItems() {
          const carouselInner = document.getElementById("carousel-inner");
          const carouselIndicators = document.getElementById("carousel-indicators");
    
          imageUrls.forEach((imageUrl, index) => {
            const carouselItem = document.createElement("div");
            carouselItem.className = "carousel-item" + (index === 0 ? " active" : "");
            carouselItem.style.backgroundImage = `url(${imageUrl})`;
    
            const indicator = document.createElement("li");
            indicator.setAttribute("data-target", "#myCarousel");
            indicator.setAttribute("data-slide-to", index);
            indicator.className = index === 0 ? "active" : "";
    
            carouselInner.appendChild(carouselItem);
            carouselIndicators.appendChild(indicator);
          });
        }
        createCarouselItems();
      </script>
    <footer>
        <img src="assets/pictures/toinenkoti_lemmikkihoitola.png">
    </footer>
</body>
</html>
